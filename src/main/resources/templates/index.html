<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Книжный червь</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body class="d-flex flex-column h-100">
    <div th:replace="components :: header(page='mainPage')"></div>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Sticky footer with fixed navbar</h1>
            <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS. A fixed navbar has been added with <code>padding-top: 60px;</code> on the <code>main &gt; .container</code>.</p>
            <p>Back to <a href="/docs/4.5/examples/sticky-footer/">the default sticky footer</a> minus the navbar.</p>
        </div>
    </main>

    <div th:replace="components :: footer"></div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
